<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <!-- Your header content -->
    </header>

    <main class="checkout-page">
        <section class="checkout-form">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="street" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Credit Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" required>
                </div>
                <div class="form-group">
                    <label for="expiration">Expiration Date</label>
                    <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="securityCode">Security Code</label>
                    <input type="text" id="securityCode" name="securityCode" required>
                </div>

                <section class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span class="order-subtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Tax:</span>
                        <span class="order-tax">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping:</span>
                        <span class="order-shipping">$0.00</span>
                    </div>
                    <div class="summary-item total">
                        <span>Order Total:</span>
                        <span class="order-total">$0.00</span>
                    </div>
                </section>

                <button type="submit" class="checkout-button">Place Order</button>
            </form>
        </section>
    </main>

    <script src="../js/checkout.js" type="module"></script>
</body>
</html>
